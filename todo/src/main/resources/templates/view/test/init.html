<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>todo</title>
    <head th:include="include :: header"></head>
</head>
<body>
    <div id="app">
    </div>
    <script type="text/javascript">
        var app = new Vue({
            el: '#app',
            data: {},
            mounted: function(){
                this.test3wform();
            },

            methods:{

                test3wform: function(){
                    var self = this
                    var params = {}
                    params.t1 = 1
                    params.t2 = 2
                    params.ids = [1,2,3,4,5]
                    var resp = axios.post('/todo/test3wform', Qs.stringify(params, { arrayFormat: 'brackets' }))
                    resp.then(self.testappjson)
                },

                testappjson: function(data){
                    console.log("testget data: " + data)
                    var self = this;
                    var params = {}
                    params.id=123123
                    params.content = "diediedie"
                    params.ids = [1,2,3,4,5]
                    var resp = axios.post('/todo/testappjson/test?var=wahaha', params)
                    resp.then(self.testget)
                },
                testget: function(data){
                    console.log("testget data: " + data)
                    var params = {};
                    params.var = 123123;
                    var resp = axios.get('/todo/testget/diediedie', {params: params})
                    resp.then(function(data){
                        console.log("testget data: " + data)
                    })
                }
            }
        })
    </script>
